<main class="form-signin">
    <form>
      <img class="mb-4" src="../../../assets/img/moon.svg" width="60px">
        <b style="font-size: 35px;">Northwind</b>
      <h1 class="h3 mb-3 fw-normal">Kayıt Olun</h1>
      <label for="inputEmail" class="visually-hidden">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="" style="width: 430px; height: 45px;">
      <br>
      <label for="inputPassword" class="visually-hidden">Şifre</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" style="width: 420px; height: 45px;">
      <br>
      <label for="inputName" class="visually-hidden">İsim</label>
      <input type="password" id="inputName" class="form-control" placeholder="Password" required="" style="width: 420px; height: 45px;">
      <br>
      <label for="inputLastname" class="visually-hidden">Soy İsim</label>
      <input type="password" id="inputLastname" class="form-control" placeholder="Password" required="" style="width: 420px; height: 45px;">
      <br>
      <button class="w-40 btn btn-lg btn-primary" type="submit">Kayıt Ol</button>
      <p class="mt-5 mb-3 text-muted">NOT: Sadece Front End Kısmı Yazılmıştır. Yani Login Olma Operasyonları Henüz Yoktur.</p>
    </form>
  </main>
